<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222222">
    <link rel="shortcut icon" href="./imgs/Logo-Mania-Food.png" type="image/x-icon">
    <link rel="stylesheet" href="css/imports.css">
    <title>Login</title>
</head>

<body>

    <div class="container_login">

        <h1>Login Restaurante</h1>
        <form action="" class="form-login" id="loginForm">

            <label for="nome">Nome Usuario</label>
            <input type="text" id="nome">

            <label for="senha">Senha</label>
            <div class="senha__input-icone">
                <input type="password" id="senha">
                <i class="fa-solid fa-eye-slash" onclick="visualizarSenha()"></i>
                </input>
            </div>


            <button type="submit" class="btn">Entrar</button>

            <div id="mensagem"></div>
        </form>

    </div>

    <script src="/script/fetchApis/fetchUsuario.js" type="module"></script>
    <script src="/script/funcoesGlobais.js" type="module"></script>
    <script src="/script/login.js" type="module"></script>

</body>

</html>
