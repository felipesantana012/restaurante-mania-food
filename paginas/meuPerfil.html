<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222222">
    <link rel="shortcut icon" href="../imgs/Logo-Mania-Food.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/imports.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Meu Perfil</title>
</head>

<body>

    <div class="container_principal">

        <header>
            <a href="home.html" class="logo"><img src="/imgs/Logo-Mania-Food.png" alt="Logo site"></a>

            <div class="site-sair">
                <a href="meuPerfil.html" class="btn-meuCardapio">Perfil</a>
                <a href="home.html" class="btn-meuCardapio">Cardapio</a>
                <a href="#" class="btn-meuCardapio">Site</a>
            </div>
            <i class="fa-solid fa-right-from-bracket" id="sair" onclick="sair()"></i>
        </header>

        <main class="container_main">
            <h1>Meu Perfil</h1>

            <section class="editar_dados">

                <div class="editar">
                    <h2>Dados ADM</h2>
                    <div class="editar-inputs">
                        <label for="">Nome
                            <input type="text" id="nome" class="inputs">
                        </label>
                        <label for="">Senha
                            <div class="senha__input-icone">
                                <input type="password" id="senha" class="inputs">
                                <i class="fa-solid fa-eye-slash" onclick="visualizarSenha()"></i>
                                </input>
                            </div>
                        </label>

                    </div>
                    <button class="btn_salvar" id="salvarDadosLogin">Salvar</button>
                </div>

                <div class="editar">
                    <h2>Endere√ßo</h2>
                    <div class="editar-inputs">
                        <label>Rua
                            <input type="text" id="rua" class="inputs">
                        </label>
                        <label>Bairro
                            <input type="text" id="bairro" class="inputs">
                        </label>
                        <label>Cidade
                            <input type="text" id="cidade" class="inputs">
                        </label>
                        <label>Link Foto Estabelecimento
                            <input type="text" id="fotoLocal" class="inputs">
                        </label>
                        <label>Link Google maps
                            <input type="text" id="linkMaps" class="inputs">
                        </label>


                    </div>
                    <button class="btn_salvar" id="salvarDadosEndereco">Salvar</button>
                </div>

                <div class="editar">
                    <h2>Rede Sociais</h2>
                    <div class="editar-inputs">
                        <label for="">Facebook
                            <input type="text" id="facebook" class="inputs">
                        </label>
                        <label for="">Instagram
                            <input type="text" id="instagram" class="inputs">
                        </label>
                        <label for="">Whatsapp
                            <input type="text" id="whatsapp" class="inputs">
                        </label>
                        <label for="">TikTok
                            <input type="text" id="tiktok" class="inputs">
                        </label>

                    </div>
                    <button class="btn_salvar" id="salvarDadosRedeSociais">Salvar</button>
                </div>



            </section>
        </main>

        <footer>

            <ul>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
            </ul>

        </footer>

    </div>

    <script src="/script/funcoesGlobais.js" type="module"></script>
    <script src="/script/fetchApis/fetchUsuario.js" type="module"></script>
    <script src="/script/meuPerfil.js" type="module"></script>
</body>

</html>
