<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222222">
    <link rel="shortcut icon" href="../imgs/Logo-Mania-Food.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/imports.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Home Restaurante</title>
</head>

<body>
    <div class="container_principal">
        <header>
            <a href="home.html" class="logo"><img src="/imgs/Logo-Mania-Food.png" alt="Logo site"></a>

            <div class="site-sair">
                <a href="meuPerfil.html" class="btn-meuCardapio">Perfil</a>
                <a href="home.html" class="btn-meuCardapio">Cardapio</a>
            </div>
            <i class="fa-solid fa-right-from-bracket" id="sair" onclick="sair()"></i>
        </header>

        <main class="container_main">
            <section class="cadastro_cardapio">

                <h1>Cadastro do Cardapio</h1>

                <div class="cadastro_cardapio-categoria">
                    <form id="categoriaForm" class="form ">
                        <h2>Cadastre nova categoria</h2>
                        <input type="text" id="categoriaInput" placeholder="Nome Da Categoria" class="inputs" required>
                        <button class="btn-cadastro">Adicionar Categoria</button>
                    </form>
                </div>

                <div class="cadastro_cardapio-itens">
                    <form id="itemForm" class="form" enctype="multipart/form-data">
                        <h2>Cadastre Novo Item</h2>
                        <select required class="inputs categoriaSelect categoriaSelectEnvio" name="categoriaId">
                            <option value="">Selecione a Categoria</option>
                        </select>
                        <input type="text" id="nomeInput" name="nomeInput" placeholder="Nome do Item" class="inputs"
                            required maxlength="20">
                        <input type="file" name="imgInput" id="imgInput" placeholder="URL da Imagem" class="inputs"
                            required>
                        <input type="text" id="precoInput" placeholder="Preço" class="inputs" required maxlength="5">
                        <input type="text" id="descricaoInput" placeholder="Descrição" class="inputs" required
                            maxlength="110">
                        <input type="text" id="tipoInput" placeholder="Tipo ou Tamanho" class="inputs" required
                            maxlength="15">
                        <button class="btn-cadastro">Adicionar Item</button>
                    </form>
                </div>



            </section>

            <section class="lista_cardapio">
                <h2>Listagem de Categorias e Itens</h2>
                <div class="lista_todos_itens">


                    <select required class="inputs categoriaSelect categoriaSelectEdicao">
                        <option value="">Selecione a Categoria apara Edição</option>
                    </select>

                    <div id="cardapioContainer" class="cardapioContainer">


                    </div>



                </div>
            </section>
        </main>

        <footer>

            <ul>
                <li>https://mania-food-cliente.vercel.app/</li>
                <li><a href="https://mania-food-cliente.vercel.app/" target="_blank" class="btn-meuCardapio">Meu
                        Site</a></li>
            </ul>

        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/script/home.js" type="module"></script>
    <script src="/script/funcoesGlobais.js" type="module"></script>
    <script src="/script/fetchApis/fetchCardapio.js" type="module"></script>

</body>

</html>
